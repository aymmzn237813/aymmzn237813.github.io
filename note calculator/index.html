<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradde Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <h2></h2>
    <div class="calculator">
        <h3>0</h3>
        <div class="note"><p>0</p></div>
        <div class="buttons">
            <div class="items a" onclick="a(0.25)">0.25</div>
            <div class="items b" onclick="a(0.5)">0.5</div>
            <div class="items c" onclick="a(0.75)">0.75</div>
            <div class="items d" onclick="a(1)">1</div>
            <div class="items e" onclick="a(1.25)">1.25</div>
            <div class="items f" onclick="a(1.5)">1.5</div>
            <div class="items g" onclick="a(1.75)">1.75</div>
            <div class="items h" onclick="a(2)">2</div>
            <div class="items i" onclick="a(2.25)">2.25</div>
            <div class="items j" onclick="a(2.5)">2.5</div>
            <div class="items k" onclick="a(2.75)">2.75</div>
            <div class="items l" onclick="a(3)">3</div>
            <div class="items r" onclick="b()">reset</div>
            <div class="items q" onclick="c()">back</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
